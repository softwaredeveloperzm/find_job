{% extends 'dashboard/base.html' %}
{% block content %}
<section class="">
    <!-- Jumbotron -->
    <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="margin-top: 100px;">
        <div class="container">
            <div class="row gx-lg-5 align-items-center">
                <!-- Center the column -->
                <div class="col-lg-6 mb-5 mb-lg-0 mx-auto">
                    <div class="card text-white" style="background-color: #6082B6;">
                        <div class="card-body py-5 px-md-5">
                            <form id="login-form" method="POST">
                                {% csrf_token %}
                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <input type="email" name="email" id="form3Example3" class="form-control" />
                                    <label class="form-label" for="form3Example3">Email address</label>
                                </div>

                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <input type="password" name="password" id="form3Example4" class="form-control" />
                                    <label class="form-label" for="form3Example4">Password</label>
                                </div>

                                <!-- Submit button -->
                                <button type="submit" class="btn btn-primary btn-block mb-4">
                                    Sign up
                                </button>

                                <div id="error-message"></div>

                                <p class="small mb-5 pb-lg-2 "><a class="text-white" href="{% url 'reset_password' %}">Forgot password?</a></p>
                                <p>Don't have an account as applicant? <a href="{% url 'register_applicant' %}" class="text-primary link-info">Register here</a></p>
                                <p >Don't have an account as recruiter? <a href="{% url 'register_recruiter' %}" class="text-primary link-info">Register here</a></p>
                            </form>
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }}">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Jumbotron -->
</section>
{% endblock %}
