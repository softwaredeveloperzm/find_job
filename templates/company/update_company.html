{% extends 'dashboard/base.html' %}

{% block content %}

<section id="intro">
    <div class="container-lg" style="margin-top: 100px;">
        <div class="row justify-content-center my-5">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="card">
                    <div class="card-body text-white" style="background-color: #6082B6;">
                        <form method="POST">
                            {% csrf_token %}

                            <div class="form-group">
                                <label class="form-label" for="id_name">Company Name</label>
                                {{ form.name }}
                            </div>
            
                            <div class="form-group">
                                <label class="form-label" for="id_est_date">Established Date</label>
                                {{ form.est_date }}
                            </div>
            
                            <div class="form-group">
                                <label class="form-label" for="id_city">City</label>
                                {{ form.city }}
                            </div>
            
                            <button type="submit" class="btn btn-primary btn-block mt-4 justify-content-center my-5">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
