{% extends 'dashboard/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card" style="margin-top: 100px;">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <!-- First Name and Surname inputs -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label" for="id_first_name">First Name</label>
                                {{ form.first_name }}
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" for="id_surname">Surname</label>
                                {{ form.surname }}
                            </div>
                        </div>

                        <!-- Location and Job Title inputs -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label" for="id_location">Location</label>
                                {{ form.location }}
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" for="id_job_title">Job Title</label>
                                {{ form.job_title }}
                            </div>
                        </div>

                        <!-- Upload Resume input -->
                        <div class="mb-3">
                            <label class="form-label" for="id_upload_resume">Upload Resume</label>
                            {% if user.resume %}
                                <a href="{{ user.resume.url }}" target="_blank">{{ user.resume.name }}</a>
                                <br>
                            {% endif %}
                            {{ form.upload_resume }}
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
